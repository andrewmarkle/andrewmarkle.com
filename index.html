---
layout: default
---

<section class="page">
  <section class="post-index">
    <h1>Notes</h1>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>

          <h4 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="subtle">{{ post.date | date: "%b %-d, %Y" }}</p>
          </h4>
        </li>
      {% endfor %}
    </ul>
  </section>
</section>
